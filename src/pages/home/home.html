<ion-header>
  <ion-navbar>
    <ion-title>
      Cost Split Calculator
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="calculate()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-list>

    <ion-grid class="total-header">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label fixed>Total w/tax</ion-label>
            <ion-input type="number" [(ngModel)]="totalWithTax"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label fixed>Tax rate</ion-label>
            <ion-input type="number" [(ngModel)]="taxRate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let card of expenseCards">
      <ion-item>
        <ion-input type="text" [(ngModel)]="card.name"></ion-input>
        <button color="danger" clear item-right icon-left ion-button (click)="removeCard(card)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button clear item-right icon-left ion-button (click)="editCard(card)">
            <ion-icon name="create"></ion-icon>
          </button>        
      </ion-item>
    </ion-card>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addNewCard()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
